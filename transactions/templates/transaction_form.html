{% extends 'base.html' %}
{% block content %}
  <div class="w-full flex mt-5 justify-center">
    <div class="bg-white w-5/12 rounded-lg">
      <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">Deposite</h1>
      <form method="post" class="px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}

        <div class="mb-4 w-50 m-auto">
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
            <input class="form-control" name="amount" id="amount" type="number" required placeholder="Amount" />
          </div>
        </div>
        {% if form.amount.errors %}
          {% for error in form.amount.errors %}
            <p class="text-red-600 text-sm italic pb-2">{{ error }}</p>
          {% endfor %}
        {% endif %}
        <div class="flex w-100 m-auto text-center">
          <button class="text-center btn btn-success" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
